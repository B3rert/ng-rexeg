<app-progress *ngIf="isLoading"></app-progress>

<ng-container *ngIf="!isLoading">
  <mat-toolbar>

  </mat-toolbar>

  <div class="tool__wrapper">
    <div class="tool__header">
      <h1 class="tool__header__title">Revisor de cadenas</h1>

      <h2 class="tool__header__subtitle">Clasifica tus cadenas y agrega tus expresiones regulares</h2>

    </div>




    <div class="d-flex buttons_container">

      <div class="uploader" (click)="fileInputEntrada.click()">
        <a class="uploader__btn tooltip--left active" id="pickfiles" href="javascript:;" title="A침adir m치s archivos"
          style="position: relative; z-index: 1;">

          <span>{{nameFileEntrada ?? "Cargar Entrada"}}</span>
          <mat-icon class="icon_btn">publish</mat-icon>

        </a>
      </div>


      <input type="file" #fileInputEntrada (change)="onFileSelectedEntrada($event)" accept=".txt"
        style="display: none;" />

      <div class="uploader" (click)="fileInputExpresion.click()">
        <a class="uploader__btn tooltip--left active" id="pickfiles" href="javascript:;" title="A침adir m치s archivos"
          style="position: relative; z-index: 1;">

          <span>{{nameFileExpresiones ?? "Cargar Expresiones"}}</span>
          <mat-icon class="icon_btn">publish</mat-icon>

        </a>

      </div>

      <input type="file" #fileInputExpresion (change)="onFileSelectedExpresion($event)" accept=".txt"
        style="display: none;" />

    </div>



    <div class="uploader btn_process" (click)="validateStr()">
      <a class="uploader__btn tooltip--left active" id="pickfiles" href="javascript:;"
        style="position: relative; z-index: 1;">

        <span>Generar Salida</span>
        <mat-icon class="icon_btn">download</mat-icon>

      </a>

    </div>
  </div>
</ng-container>
